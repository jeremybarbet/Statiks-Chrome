<!DOCTYPE html> 
<html lang="EN-en"> 
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Get the stats of your favorites networks.">

    <title>Statiks</title>

    <link rel="stylesheet" href="dist/app.min.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>

    <!-- <script src="dist/popup.js"></script> -->
  </head>
  <body>
    <header>
      <div class="icon-back"></div>
      <h1>Statiks</h1>
      <div class="icon-reload"></div>
      <div class="icon-settings"></div>
    </header>

    <div class="content">
      <div class="loading">
        <div class="loader"></div>
        <p>Loadingâ€¦</p>
      </div>

      <div class="add-social">
        <span class="icon-add"></span>
        <p>Add a social network</p>
        <p class="tuto"><span>Enter</span> to valid</p>
      </div>

      <div class="choose-social">
        <ul>
          <li class="dribbble" data-social="dribbble"><span class="icon icon-dribbble"></span><form action=""><input type="text"></form></li>
          <li class="twitter" data-social="twitter"><span class="icon icon-twitter"></span><form action=""><input type="text"></form></li>
          <li class="behance" data-social="behance"><span class="icon icon-behance"></span><form action=""><input type="text"></form></li>
          <li class="cinqcentpx" data-social="cinqcentpx"><span class="icon icon-500px"></span><form action=""><input type="text"></form></li>
          <li class="github" data-social="github"><span class="icon icon-github"></span><form action=""><input type="text"></form></li>
          <li class="vimeo" data-social="vimeo"><span class="icon icon-vimeo"></span><form action=""><input type="text"></form></li>
          <li class="instagram" data-social="instagram"><span class="icon icon-instagram"></span><form action=""><input type="text"></form></li>
          <li class="pinterest" data-social="pinterest"><span class="icon icon-pinterest"></span><form action=""><input type="text"></form></li>
          <li class="youtube" data-social="youtube"><span class="icon icon-youtube"></span><form action=""><input type="text"></form></li>
          <li class="forrst" data-social="forrst"><span class="icon icon-forrst"></span><form action=""><input type="text"></form></li>
          <li class="soundcloud" data-social="soundcloud"><span class="icon icon-soundcloud"></span><form action=""><input type="text"></form></li>
          <li class="deviantart" data-social="deviantart"><span class="icon icon-deviantart"></span><form action=""><input type="text"></form></li>
          <li class="btn-back" data-btn="back">Back to stats</li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="dist/lib.min.js"></script>
    <script type="text/javascript" src="dist/app.min.js"></script>
  </body>
</html>
